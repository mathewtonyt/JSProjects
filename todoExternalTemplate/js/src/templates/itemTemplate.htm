<!--	templates for the application begins -->
	<!--	1. item template -->
	<script type="text/x-mustache-template" id="item-template">   
		
		{{#done}}
		<div class="done">
		{{/done}}
		{{^done}}
		<div>
		{{/done}}
			
			<div class="display" id="display" title="Double click to edit...">
				{{#done}}
				<input class="check" type="checkbox" checked="checked"/>
				{{/done}}
				{{^done}}
				<input class="check" type="checkbox"/>
				{{/done}}
				<div class="todo-content">{{content}}</div>
				<span class="todo-destroy"></span>
			</div>
			<div class="edit">
				<input class="todo-input" type="text" value="{{content}}" />
			</div>
		</div>
	</script>
